<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Input Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        .mic-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            transition: transform 0.2s;
        }
        .mic-btn:active {
            transform: scale(0.9);
        }
        .listening {
            color: #d93025;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Voice Search</h2>
    <p>Tap the mic and start speaking</p>
    
    <div class="input-wrapper">
        <input type="text" id="output" placeholder="Results will appear here...">
        <button class="mic-btn" id="start-btn" title="Click to speak">
            ðŸŽ¤
        </button>
    </div>
    
    <div id="status">Ready to listen</div>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    // Check for Browser Support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        status.innerText = "Speech Recognition not supported in this browser.";
        startBtn.style.display = 'none';
    } else {
        const recognition = new SpeechRecognition();
        
        // Settings
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        startBtn.addEventListener('click', () => {
            try {
                recognition.start();
                console.log('Recognition started'); // Keep logging per instructions
            } catch (e) {
                console.error('Recognition error or already started:', e);
            }
        });

        recognition.onstart = () => {
            startBtn.classList.add('listening');
            status.innerText = "Listening...";
        };

        recognition.onspeechend = () => {
            recognition.stop();
            startBtn.classList.remove('listening');
            status.innerText = "Processing...";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            output.value = transcript;
            status.innerText = "Done!";
            console.log('Result received:', transcript); 
        };

        recognition.onerror = (event) => {
            startBtn.classList.remove('listening');
            status.innerText = "Error occurred: " + event.error;
            console.error('Speech recognition error event:', event.error);
        };

        recognition.onend = () => {
            startBtn.classList.remove('listening');
            if (status.innerText === "Listening...") {
                status.innerText = "Stopped listening.";
            }
        };
    }
</script>

</body>
</html>
